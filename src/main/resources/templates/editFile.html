<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>File edition page</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<form th:action="@{/editFile}" method="post">
		<h1>File choose</h1>
		<select name="fileSelected">
		    <option th:each="fichier : ${allFiles}" th:value="${fichier.getAbsolutePath()}" th:text="${fichier.getName()}"></option>
		</select>
		<input type="submit" value="Valider"/>
	</form>
</body>
</html>
